<!-- templates/nueva_reserva.html -->
{% extends "base.html" %}

{% block content %}
<h1>Nueva Reserva</h1>

<form method="POST">
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente</label>
        <select class="form-control" id="cliente_id" name="cliente_id" required>
            <option value="">Seleccionar cliente...</option>
            {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nombre }} ({{ cliente.email }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="lanzamiento_id" class="form-label">Lanzamiento</label>
        <select class="form-control" id="lanzamiento_id" name="lanzamiento_id" required>
            <option value="">Seleccionar lanzamiento...</option>
            {% for lanzamiento in lanzamientos %}
            <option value="{{ lanzamiento.id }}">{{ lanzamiento.nombre }} - {{ lanzamiento.coleccion }} ({{ lanzamiento.precio }}â‚¬)</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" min="1" class="form-control" id="cantidad" name="cantidad" value="1" required>
    </div>
    
    <button type="submit" class="btn btn-success">Crear Reserva</button>
    <a href="/reservas" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
