{% extends "base.html" %}

{% block title %}Editar Cliente - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Editar Cliente</h1>
    <a href="{{ url_for('clientes.listar_clientes') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>Volver a Clientes
    </a>
</div>

<div class="card card-body">
    <form method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email or '' }}">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono or '' }}">
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Guardar Cambios</button>
    </form>
</div>
{% endblock %}
