{% extends "base.html" %}

{% block content %}
<h1>Nuevo Lanzamiento</h1>

<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    
    <div class="mb-3">
        <label for="coleccion" class="form-label">Colección</label>
        <input list="colecciones-list" class="form-control" id="coleccion" name="coleccion" required>
        <datalist id="colecciones-list">
            {% for coleccion in colecciones %}
                <option value="{{ coleccion.nombre }}">
            {% endfor %}
        </datalist>
    </div>
    
    <div class="mb-3">
        <label for="fecha_salida" class="form-label">Fecha de Salida</label>
        <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
    </div>

    <div class="mb-3">
        <label for="fecha_envio" class="form-label">Fecha de Envío</label>
        <input type="date" class="form-control" id="fecha_envio" name="fecha_envio">
    </div>
    
    <div class="mb-3">
        <label for="precio" class="form-label">Precio (€)</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    
    <div class="mb-3">
        <label for="reserva" class="form-label">Reserva (€)</label>
        <input type="number" step="0.01" class="form-control" id="reserva" name="reserva" required>
    </div>
    
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option value="">Seleccionar...</option>
            <option value="Cajas de sobres">Cajas de sobres</option>
            <option value="Bundle">Bundle</option>
            <option value="Caja de escena">Caja de escena</option>
            <option value="Caja de sobres Collector">Caja de sobres Collector</option>
            <option value="Commander's Bundle">Commander's Bundle</option>
            <option value="Caja de principiante">Caja de principiante</option>
            <option value="Evento">Evento</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success">Crear Lanzamiento</button>
    <a href="{{ url_for('listar_lanzamientos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
