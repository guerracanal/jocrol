{% extends 'base.html' %}

{% block title %}Editar Lanzamiento - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Lanzamiento</h2>
    <form action="{{ url_for('lanzamientos.editar_lanzamiento', lanzamiento_id=lanzamiento.id) }}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ lanzamiento.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="juego" class="form-label">Juego</label>
            <select class="form-select" id="juego" name="juego" required>
                <option value="">Selecciona un juego</option>
                {% for juego in juegos_y_colecciones.juegos.keys() %}
                <option value="{{ juego }}" {% if juego == lanzamiento.juego %}selected{% endif %}>{{ juego }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="coleccion" class="form-label">Colección</label>
            <select class="form-select" id="coleccion" name="coleccion" required>
                <option value="">Selecciona una colección</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" value="{{ lanzamiento.tipo }}">
        </div>
        <div class="mb-3">
            <label for="fecha_salida" class="form-label">Fecha de Salida</label>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" value="{{ lanzamiento.fecha_salida }}">
        </div>
        <div class="mb-3">
            <label for="fecha_envio" class="form-label">Fecha de Envío</label>
            <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" value="{{ lanzamiento.fecha_envio }}">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ lanzamiento.precio }}">
        </div>
        <div class="mb-3">
            <label for="reserva" class="form-label">Reserva</label>
            <input type="number" step="0.01" class="form-control" id="reserva" name="reserva" value="{{ lanzamiento.reserva }}">
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3">{{ lanzamiento.comentario }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('lanzamientos.listar_lanzamientos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const juegoSelect = document.getElementById('juego');
        const coleccionSelect = document.getElementById('coleccion');
        const juegosData = {{ juegos_y_colecciones|tojson }};
        const initialJuego = '{{ lanzamiento.juego }}';
        const initialColeccion = '{{ lanzamiento.coleccion }}';

        function populateColecciones(selectedJuego) {
            const colecciones = juegosData.juegos[selectedJuego] ? Object.values(juegosData.juegos[selectedJuego].colecciones) : [];
            coleccionSelect.innerHTML = '<option value="">Selecciona una colección</option>';

            if (selectedJuego) {
                coleccionSelect.disabled = false;
                colecciones.forEach(function(coleccion) {
                    const option = document.createElement('option');
                    option.value = coleccion;
                    option.textContent = coleccion;
                    if (coleccion === initialColeccion) {
                        option.selected = true;
                    }
                    coleccionSelect.appendChild(option);
                });
            } else {
                coleccionSelect.disabled = true;
            }
        }

        populateColecciones(initialJuego);

        juegoSelect.addEventListener('change', function() {
            populateColecciones(this.value);
        });
    });
</script>
{% endblock %}
