{% extends "base.html" %}

{% block title %}Editar Lanzamiento - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Editar Lanzamiento</h1>
    <a href="{{ url_for('lanzamientos.listar_lanzamientos') }}" class="btn btn-secondary">Volver al Listado</a>
</div>

<form method="POST" action="{{ url_for('lanzamientos.editar_lanzamiento', lanzamiento_id=lanzamiento.id) }}" class="needs-validation" novalidate>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ lanzamiento.nombre }}" required>
        </div>
        <div class="col-md-6">
            <label for="coleccion" class="form-label">Colección</label>
            <input class="form-control" list="colecciones-list" id="coleccion" name="coleccion" value="{{ lanzamiento.coleccion }}" required>
            <datalist id="colecciones-list">
                {% for coleccion in colecciones %}
                    <option value="{{ coleccion.nombre }}">
                {% endfor %}
            </datalist>
        </div>
        <div class="col-md-6">
            <label for="fecha_salida" class="form-label">Fecha de Salida</p>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" value="{{ lanzamiento.fecha_salida }}" required>
        </div>
        <div class="col-md-6">
            <label for="fecha_envio" class="form-label">Fecha de Envío</p>
            <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" value="{{ lanzamiento.fecha_envio }}">
        </div>
        <div class="col-md-6">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ lanzamiento.precio }}">
        </div>
        <div class="col-md-6">
            <label for="reserva" class="form-label">Reserva (€)</label>
            <input type="number" step="0.01" class="form-control" id="reserva" name="reserva" value="{{ lanzamiento.reserva }}">
        </div>
        <div class="col-12">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3">{{ lanzamiento.comentario }}</textarea>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
</form>
{% endblock %}
