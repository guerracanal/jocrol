{% extends "base.html" %}

{% block title %}Nuevo Lanzamiento - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Añadir Nuevo Lanzamiento</h1>
    <a href="{{ url_for('lanzamientos.listar_lanzamientos') }}" class="btn btn-secondary">Volver al Listado</a>
</div>

<form method="POST" action="{{ url_for('lanzamientos.nuevo_lanzamiento') }}" class="needs-validation" novalidate>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
            <label for="juego" class="form-label">Juego</label>
            <select class="form-select" id="juego" name="juego" required>
                <option value="">Selecciona un juego...</option>
                {% for juego in juegos_y_colecciones.juegos.keys() %}
                    <option value="{{ juego }}">{{ juego }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="coleccion" class="form-label">Colección</label>
            <select class="form-select" id="coleccion" name="coleccion" required disabled>
                <option value="">Selecciona una colección...</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="">Selecciona un tipo...</option>
                <option value="Caja de sobres">Caja de sobres</option>
                <option value="Bundle">Bundle</option>
                <option value="Caja de escena">Caja de escena</option>
                <option value="Caja de sobres Collector">Caja de sobres Collector</option>
                <option value="Secret Lair">Secret Lair</option>
                <option value="Mazos de commander">Mazos de commander</option>
                <option value="Gift Bundle">Gift Bundle</option>
                <option value="Caja de principiante">Caja de principiante</option>
                <option value="Commander's Bundle">Commander's Bundle</option>
                <option value="Caja de sobres Jumpstart">Caja de sobres Jumpstart</option>
                <option value="Extras">Extras</option>
                <option value="Starter Deck">Starter Deck</option>
                <option value="Case">Case</option>
                <option value="Double Pack">Double Pack</option>
                <option value="Tin Pack">Tin Pack</option>
                <option value="Mazos de inicio">Mazos de inicio</option>
                <option value="Illuminer's Trove">Illuminer's Trove</option>
                <option value="Collector Starter">Collector Starter</option>
                <option value="Gift Set">Gift Set</option>
                <option value="Proving Grounds">Proving Grounds</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="fecha_salida" class="form-label">Fecha de Salida</p>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
        </div>
        <div class="col-md-6">
            <label for="fecha_envio" class="form-label">Fecha de Envío</p>
            <input type="date" class="form-control" id="fecha_envio" name="fecha_envio">
        </div>
        <div class="col-md-6">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio">
        </div>
        <div class="col-md-6">
            <label for="reserva" class="form-label">Reserva (€)</label>
            <input type="number" step="0.01" class="form-control" id="reserva" name="reserva">
        </div>
        <div class="col-12">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Añadir Lanzamiento</button>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    const juegosColecciones = {{ juegos_y_colecciones.juegos|tojson }};
    const juegoSelect = document.getElementById('juego');
    const coleccionSelect = document.getElementById('coleccion');

    juegoSelect.addEventListener('change', function() {
        const selectedJuego = this.value;
        const colecciones = selectedJuego && juegosColecciones[selectedJuego] ? juegosColecciones[selectedJuego].colecciones : [];

        // Clear previous options
        coleccionSelect.innerHTML = '<option value="">Selecciona una colección...</option>';

        if (selectedJuego && colecciones) {
            coleccionSelect.disabled = false;
            colecciones.forEach(function(coleccion) {
                const option = document.createElement('option');
                option.value = coleccion;
                option.textContent = coleccion;
                coleccionSelect.appendChild(option);
            });
        } else {
            coleccionSelect.disabled = true;
        }
    });
</script>
{% endblock %}
