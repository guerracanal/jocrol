<!-- templates/editar_reserva.html -->
{% extends "base.html" %}

{% block content %}
<h1>Editar Reserva</h1>

<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente</label>
                <select class="form-control" id="cliente_id" name="cliente_id" disabled>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id == reserva.cliente_id %}selected{% endif %}>
                        {{ cliente.nombre }} ({{ cliente.email }})
                    </option>
                    {% endfor %}
                </select>
                <small class="text-muted">El cliente no se puede cambiar una vez creada la reserva</small>
            </div>
            
            <div class="mb-3">
                <label for="lanzamiento_id" class="form-label">Lanzamiento</label>
                <select class="form-control" id="lanzamiento_id" name="lanzamiento_id" disabled>
                    {% for lanzamiento in lanzamientos %}
                    <option value="{{ lanzamiento.id }}" {% if lanzamiento.id == reserva.lanzamiento_id %}selected{% endif %}>
                        {{ lanzamiento.nombre }} - {{ lanzamiento.coleccion }}
                    </option>
                    {% endfor %}
                </select>
                <small class="text-muted">El lanzamiento no se puede cambiar una vez creada la reserva</small>
            </div>
            
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" min="1" class="form-control" id="cantidad" name="cantidad" 
                       value="{{ reserva.cantidad }}" required>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="fecha_reserva" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" 
                       value="{{ reserva.fecha_reserva }}">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="pagado" name="pagado" 
                       {% if reserva.pagado %}checked{% endif %}>
                <label class="form-check-label" for="pagado">
                    Pagado
                </label>
            </div>
            
            <div class="mb-3">
                <label for="notas" class="form-label">Notas</label>
                <textarea class="form-control" id="notas" name="notas" rows="3" 
                         placeholder="Observaciones adicionales...">{{ reserva.notas or '' }}</textarea>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar Reserva</button>
    <a href="/reservas" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
