{% extends "base.html" %}

{% block title %}Personal - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Personal</h1>
    <a href="{{ url_for('nuevo_staff') }}" class="btn btn-success">Añadir Miembro</a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for s in staff %}
        <tr>
            <td>{{ s.nombre }}</td>
            <td>{{ s.email }}</td>
            <td>
                <a href="{{ url_for('eliminar_staff', staff_id=s.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center">No hay miembros del personal.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
