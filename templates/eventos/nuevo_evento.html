{% extends 'base.html' %}

{% block title %}Nuevo Evento - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Añadir Nuevo Evento</h2>
    <form action="{{ url_for('eventos.nuevo_evento') }}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="juego" class="form-label">Juego</label>
            <select class="form-select" id="juego" name="juego" required>
                <option value="">Selecciona un juego</option>
                {% for juego in juegos_y_colecciones.juegos.keys() %}
                <option value="{{ juego }}">{{ juego }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="coleccion" class="form-label">Colección</label>
            <select class="form-select" id="coleccion" name="coleccion" required disabled>
                <option value="">Selecciona una colección</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo">
        </div>
        <div class="mb-3">
            <label for="fecha_evento" class="form-label">Fecha del Evento</label>
            <input type="date" class="form-control" id="fecha_evento" name="fecha_evento" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio">
        </div>
        <div class="mb-3">
            <label for="reserva" class="form-label">Reserva</label>
            <input type="number" step="0.01" class="form-control" id="reserva" name="reserva">
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Añadir Evento</button>
        <a href="{{ url_for('eventos.listar_eventos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const juegoSelect = document.getElementById('juego');
    const coleccionSelect = document.getElementById('coleccion');
    const juegosData = {{ juegos_y_colecciones|tojson }};

    juegoSelect.addEventListener('change', function() {
        const selectedJuego = this.value;
        const colecciones = selectedJuego && juegosData.juegos[selectedJuego] ? juegosData.juegos[selectedJuego].colecciones : [];

        // Limpiar opciones anteriores
        coleccionSelect.innerHTML = '<option value="">Selecciona una colección</option>';

        if (selectedJuego && colecciones) {
            coleccionSelect.disabled = false;
            colecciones.forEach(function(coleccion) {
                const option = document.createElement('option');
                option.value = coleccion;
                option.textContent = coleccion;
                coleccionSelect.appendChild(option);
            });
        } else {
            coleccionSelect.disabled = true;
        }
    });
</script>
{% endblock %}
