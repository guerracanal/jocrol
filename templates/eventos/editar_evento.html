{% extends "base.html" %}

{% block title %}Editar Evento - Gestión de Lanzamientos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Editar Evento</h1>
    <a href="{{ url_for('eventos.listar_eventos') }}" class="btn btn-secondary">Volver al Listado</a>
</div>

<form method="POST" action="{{ url_for('eventos.editar_evento', evento_id=evento.id) }}" class="needs-validation" novalidate>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre del Evento</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ evento.nombre }}" required>
        </div>
        <div class="col-md-6">
            <label for="juego" class="form-label">Juego</label>
            <select class="form-select" id="juego" name="juego" required>
                <option value="">Selecciona un juego...</option>
                {% for juego in juegos_y_colecciones.juegos.keys() %}
                    <option value="{{ juego }}" {% if juego == evento.juego %}selected{% endif %}>{{ juego }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="coleccion" class="form-label">Colección</label>
            <select class="form-select" id="coleccion" name="coleccion" required>
                <option value="">Selecciona una colección...</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="fecha_salida" class="form-label">Fecha del Evento</label>
            <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" value="{{ evento.fecha_salida }}" required>
        </div>
        <div class="col-md-6">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ evento.precio }}">
        </div>
        <div class="col-md-6">
            <label for="reserva" class="form-label">Reserva (€)</label>
            <input type="number" step="0.01" class="form-control" id="reserva" name="reserva" value="{{ evento.reserva }}">
        </div>
        <div class="col-12">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3">{{ evento.comentario }}</textarea>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    const juegosColecciones = {{ juegos_y_colecciones.juegos|tojson }};
    const juegoSelect = document.getElementById('juego');
    const coleccionSelect = document.getElementById('coleccion');
    const selectedJuego = "{{ evento.juego }}";
    const selectedColeccion = "{{ evento.coleccion }}";

    function updateColecciones(juego) {
        const colecciones = juegosColecciones[juego] || [];
        coleccionSelect.innerHTML = '<option value="">Selecciona una colección...</option>';

        if (juego) {
            coleccionSelect.disabled = false;
            colecciones.forEach(function(coleccion) {
                const option = document.createElement('option');
                option.value = coleccion;
                option.textContent = coleccion;
                if (coleccion === selectedColeccion) {
                    option.selected = true;
                }
                coleccionSelect.appendChild(option);
            });
        } else {
            coleccionSelect.disabled = true;
        }
    }

    juegoSelect.addEventListener('change', function() {
        updateColecciones(this.value);
    });

    // Initial load
    updateColecciones(selectedJuego);
</script>
{% endblock %}
