{% extends "base.html" %}

{% block title %}Editar Evento - Gestión de Lanzamientos{% endblock %}

{% block content %}
<h1>Editar Evento</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('eventos.editar_evento', evento_id=evento.id) }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Evento</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ evento.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ evento.fecha }}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label">Precio (€)</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ evento.precio if evento.precio is not none else '' }}" placeholder="Ej: 19.99">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="reserva" class="form-label">Reserva (€)</label>
                    <input type="number" step="0.01" class="form-control" id="reserva" name="reserva" value="{{ evento.reserva if evento.reserva is not none else '' }}" placeholder="Ej: 5.00">
                </div>
            </div>
            <div class="mb-3">
                <label for="coleccion" class="form-label">Colección</label>
                <select class="form-select" id="coleccion" name="coleccion">
                    <option value="">Sin colección</option>
                    {% for coleccion in colecciones %}
                        <option value="{{ coleccion.nombre }}" {% if coleccion.nombre == evento.coleccion %}selected{% endif %}>{{ coleccion.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="3">{{ evento.comentario }}</textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('eventos.listar_eventos') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
